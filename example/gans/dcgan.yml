# lightning.pytorch==2.1.2
seed_everything: 1234
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: null
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: lightning_logs
      name: dcgan
      version: null
      log_graph: false
      default_hp_metric: true
      prefix: ''
      sub_dir: null
      comment: ''
      purge_step: null
      max_queue: 10
      flush_secs: 120
      filename_suffix: ''
  callbacks:
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: null
      filename: '{epoch:04d}{g_loss:.2f}'
      monitor: g_loss
      verbose: false
      save_last: true
      save_top_k: 1
      save_weights_only: false
      mode: min
      auto_insert_metric_name: true
      every_n_train_steps: null
      train_time_interval: null
      every_n_epochs: null
      save_on_train_epoch_end: null
      enable_version_counter: true
  - class_path: pytorchlab.callbacks.gans.GANCallback
    init_args:
      latent_dim: 100
      nums: 25
      tag: dcgan_images_on_mnist
      save_on_tensorboard: true
      save_on_directory: true
      nrow: 5
      padding: 2
      normalize: false
      value_range: null
      scale_each: false
      pad_value: 0.0
  fast_dev_run: false
  max_epochs: 200
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
ckpt_path: null
data:
  class_path: pytorchlab.datamodules.vision.MNISTDataModule
  init_args:
    train_root: dataset
    test_root: dataset
    val_split: 0.0
    split_seed: 42
    num_workers: 4
    batch_size: 64
    shuffle: true
    pin_memory: true
    drop_last: false
    transforms:
      class_path: torchvision.transforms.Compose
      init_args:
        transforms:
        - class_path: torchvision.transforms.Resize
          init_args:
            size: 32
            max_size: null
            antialias: warn
        - class_path: torchvision.transforms.ToTensor
        - class_path: torchvision.transforms.Normalize
          init_args:
            mean:
            - 0.5
            std:
            - 0.5
            inplace: false
    train_transforms: null
    val_transforms: null
    test_transforms: null
    pred_transforms: null
model:
  class_path: pytorchlab.models.gans.DCGAN
  init_args:
    in_shape:
    - 1
    - 32
    - 32
    latent_dim: 100
    channel_list_g:
    - 256
    - 128
    - 64
    channel_list_d:
    - 64
    - 128
    - 256
    criterion:
      class_path: torch.nn.BCELoss
      init_args:
        size_average: null
        reduce: null
        reduction: mean
    optimizer_g:
      class_path: torch.optim.Adam
      init_args:
        lr: 0.0002
        betas:
        - 0.5
        - 0.999
        eps: 1.0e-08
        weight_decay: 0.0
        amsgrad: false
        foreach: null
        maximize: false
        capturable: false
        differentiable: false
        fused: null
    optimizer_d:
      class_path: torch.optim.Adam
      init_args:
        lr: 0.0002
        betas:
        - 0.5
        - 0.999
        eps: 1.0e-08
        weight_decay: 0.0
        amsgrad: false
        foreach: null
        maximize: false
        capturable: false
        differentiable: false
        fused: null
