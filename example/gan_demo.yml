# lightning.pytorch==2.0.7
seed_everything: 1234
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: 32-true
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: lightning_logs
      name: gan_demo
      version: null
      log_graph: false
      default_hp_metric: false
      prefix: ''
      sub_dir: null
  callbacks:
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: null
      filename: null
      monitor: g_loss
      verbose: false
      save_last: null
      save_top_k: 1
      save_weights_only: false
      mode: min
      auto_insert_metric_name: true
      every_n_train_steps: null
      train_time_interval: null
      every_n_epochs: null
      save_on_train_epoch_end: true
  - class_path: pytorchlab.callbacks.vision.TensorBoardGANSampler
    init_args:
      save_dir: null
      num_samples: 9
      nrow: 3
      padding: 2
      normalize: false
      value_range: null
      scale_each: false
      pad_value: 0
  fast_dev_run: false
  max_epochs: 200
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
ckpt_path: null
model:
  class_path: pytorchlab.models.gans.gan.GANModule
  init_args:
    latent_dim: 100
    image_shape:
    - 1
    - 28
    - 28
    lr: 0.0001
data:
  class_path: pytorchlab.MNISTDataModule
  init_args:
    root: dataset
    val_split: 0.2
    num_workers: 4
    batch_size: 32
    seed: 42
    shuffle: true
    pin_memory: true
    drop_last: false
    transforms: null
    train_transforms: null
    valid_transforms: null
    test_transforms: null
